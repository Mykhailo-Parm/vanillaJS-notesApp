<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Notes app</title>
</head>

<body>
  <div class="wrapper">
    <div class="container">
      <table class="table table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col" class="icon"></th>
            <th scope="col">Name</th>
            <th scope="col">Created</th>
            <th scope="col">Category</th>
            <th scope="col">Content</th>
            <th scope="col">Dates</th>
            <th scope="col" class="icon"></th>
            <th scope="col" class="fs-5 icon"><i class="fas fa-archive"></i></th>
            <th scope="col" class="fs-5 icon"><i class="fas fa-trash-alt"></i></th>
          </tr>
        </thead>
        <tbody id="notesTableBody"></tbody>
      </table>

      <div id="place"></div>

      <div class="function-btns mt-3">
        <button class="btn btn-success" id="open-form-btn">Add new note</button>
        <button class="btn btn-info" id="open-archive-btn">Archive</button>
        <button class="btn btn-danger" id="clear-place-btn">Close</button>
      </div>

      <table class="table table-hover mt-5">
        <thead class="table-dark">
          <tr>
            <th scope="col"  class="icon"></th>
            <th scope="col">Note Category</th>
            <th scope="col">Active</th>
            <th scope="col">Archived</th>
          </tr>
        </thead>
        <tbody id="statsTableBody"></tbody>
      </table>
    </div>
  </div>



  <script src="https://kit.fontawesome.com/aff67fc2a3.js" crossorigin="anonymous"></script>
  <script type="module" src="app.js"></script>
  <script type="module" src="data.js"></script>
  <script type="module" src="stats.js"></script>

</body>

</html>
